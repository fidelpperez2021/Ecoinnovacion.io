<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de registro y contacto para la asociación Ecoinnovación. Regístrate para ser parte del cambio verde.">
    <meta name="author" content="Ecoinnovación">
    <meta name="keywords" content="Ecoinnovación, Contacto, Registro, Formulario">
    <title>Contacto | Ecoinnovación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <link href="./Contacto.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ECOIN<span class="highlight">NOVACION</span></h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
           
                   
                    <!-- Menú desplegable -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menú
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="Index.html">Inicio</a>
                            <a class="dropdown-item" href="SobreNosotros.html">Sobre Nosotros</a>
                            <a class="dropdown-item" href="Actividades.html">Actividades</a>
                            <a class="dropdown-item" href="Contacto.html">Contacto</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>BIENVENIDO </h2>
            <h3></h3>
            <h1>REGISTRESE AQUI</h1>
        </div>
    </section>

    <!-- Contact Form -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contacto</h6>
                <h1>REGÍSTRESE AQUÍ</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-light rounded p-5">
                        <form id="contactForm" novalidate>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control p-4" id="name" placeholder="Nombre completo" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cedula" class="form-label">Cédula</label>
                                    <input type="text" class="form-control p-4" id="cedula" placeholder="Cédula" required>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control p-4" id="email" placeholder="Correo" required>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label for="message" class="form-label">Mensaje</label>
                                <textarea class="form-control py-3 px-4" rows="5" id="message" placeholder="Mensaje" required></textarea>
                            </div>
                            <div class="text-center mt-4">
                                <button class="btn btn-primary py-3 px-5" type="submit">Enviar Mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Asociación Ecoinnovación. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Inicializar EmailJS con tu clave pública
        emailjs.init("mRM-eedCOoQnRZXRB"); // Cambia "mRM-eedCOoQnRZXRB" por tu clave pública válida

        // Enviar el formulario cuando se haga submit
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevenir el comportamiento por defecto del formulario

            // Crear el objeto de datos a enviar
            const formData = {
                from_name: document.getElementById('name').value,
                cedula: document.getElementById('cedula').value, 
                from_email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // Verificar si los datos están siendo recopilados correctamente
            console.log("Datos a enviar:", formData);

            // Usar el servicio de EmailJS para enviar el correo
            emailjs.send('cj912991', 'template_nx86udl', formData)  // Reemplaza con tu Service ID y Template ID
                .then(function(response) {
                    alert('Formulario enviado correctamente');
                    document.getElementById('contactForm').reset();  // Limpiar el formulario
                }, function(error) {
                    console.error('Error al enviar el formulario:', error);
                    alert('Error al enviar el formulario: ' + error.text);  // Mostrar detalles del error
                });
        });
    </script>
</body>
</html>
