<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contacto</title>

    <meta content="Free HTML Templates" name="description">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="./Contacto.css" rel="stylesheet">
</head>
<body>
    <!-- Topbar Start -->
    <header>
        <div class="logo">
            <h1>ECOIN<span class="highlight">NOVACION</span></h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
           
                   
                    <!-- Menú desplegable -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menú
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="Index.html">Inicio</a>
                            <a class="dropdown-item" href="SobreNosotros.html">Sobre Nosotros</a>
                            <a class="dropdown-item" href="Actividades.html">Actividades</a>
                            <a class="dropdown-item" href="Contacto.html">Contacto</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>BIENVENIDO </h2>
            <h3></h3>
            <h1>REGISTRESE AQUI</h1>
        </div>
    </section>
    <!-- Header End -->
    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contacto</h6>
                <h1>REGISTRESE AQUI</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-light rounded p-5">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <input type="text" class="form-control p-4" id="name" placeholder="Nombre completo" required>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <input type="text" class="form-control p-4" id="cedula" placeholder="Cedula" required>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <input type="email" class="form-control p-4" id="email" placeholder="Correo" required>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control py-3 px-4" rows="5" id="message" placeholder="Mensaje" required></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Enviar Mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
    <!-- Footer Start -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Asociación Ecoinnovación</p>
    </footer>
    <!-- Footer End -->
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <!-- Custom JavaScript for handling form submission -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                Cedula: document.getElementById('cedula').value,
                Correo: document.getElementById('email').value,
                Mensaje: document.getElementById('message').value,
                Nombre: document.getElementById('name').value
            };

            try {
                const response = await fetch('http://192.168.56.1:3001/api/Usuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Formulario enviado correctamente');
                    document.getElementById('contactForm').reset();
                } else {
                    const errorText = await response.text();
                    console.error('Formulario enviado correctamente:', response.status, errorText);
                    alert('Formulario enviado correctamente. Estado: ' + response.status + '. Consulta la consola para más detalles.');
                }
            } catch (error) {
                console.error('Formulario enviado correctamente:', error);
                alert('Formulario enviado correctamente. Consulta la consola para más detalles.');
            }
        });
    </script>    
</body>
</html>
